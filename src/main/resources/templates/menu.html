<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Miner Web Application</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container">
  <h1 class="display-5">Menus</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price (1 Unit)</th>
      <th>Category</th>
      <th>Stock (ตัน)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menus}">
      <td th:text="${menu.name}"></td>
      <td th:text="${menu.price}"></td>
      <td th:text="${menu.category}"></td>
      <td th:text="${menu.stock}"></td>
      <div sec:authorize="hasRole('ROLE_ADMIN')">
        <td><a class="btn btn-outline-info" th:href="@{/menu/edit/{name}(name=${menu.name})}">Edit</a></td>
        <td><a class="btn btn-outline-danger" th:href="@{/menu/delete/{name}(name=${menu.name})}">Delete</a></td>
      </div>
      <div sec:authorize="hasRole('ROLE_USER')">
        <td><a class="btn btn-primary" th:href="@{/order/add/{name}(name=${menu.name})}">สั่งสินค้า</a></td>
      </div>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
